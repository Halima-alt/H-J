<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config - Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barre rose */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E5B8C7;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Menu burger */
        .burger-menu {
            position: relative;
        }

        .burger-menu button {
            background-color: white;
            color: #F5D6E0;
            border: 1px solid #F5D6E0;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        .burger-menu button:hover {
            background-color: #E5B8C7;
            color: white;
        }

        #burger-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #F5D6E0;
            border: 1px solid #E5B8C7;
            padding: 10px;
            z-index: 1000;
        }

        #burger-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px;
        }

        #burger-menu a:hover {
            background-color: #E5B8C7;
        }

        /* Logo */
        .logo {
            position: absolute;
            right: 20px;
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        /* Tableau */
        .table-container {
            margin: 80px auto;
            width: 80%;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #E5B8C7;
            color: white;
        }

        button {
            background-color: #F5D6E0;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #E5B8C7;
        }

        .add-button {
            margin: 20px 0;
            background-color: #F5D6E0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        /* Bouton retour */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #F5D6E0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #E5B8C7;
        }
    </style>
</head>
<body>
    <header>
        <div class="burger-menu">
            <button id="burger-button">☰</button>
            <div id="burger-menu">
                <a href="config.html">Config</a>
                <a href="historique.html">Historique</a>
                <a href="main.html">Dashboard</a>
            </div>
        </div>
        <img src="logo.jpg" alt="H&J Logo" class="logo">
    </header>
    <main>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Variable</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="variablesTable">
                    <tr>
                        <td>Température</td>
                        <td>
                            <button onclick="modifierVariable('Température')">Modifier</button>
                            <button onclick="supprimerVariable(this)">Supprimer</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Voyant</td>
                        <td>
                            <button onclick="modifierVariable('Voyant')">Modifier</button>
                            <button onclick="supprimerVariable(this)">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="add-button" onclick="window.location.href='ajoutconfig.html'">Ajouter une variable</button>
        </div>
    </main>

    <!-- Bouton Retour -->
    <button class="back-button" onclick="history.back()">← Retour</button>

    <script>
        // Gestion du menu burger
        document.getElementById("burger-button").addEventListener("click", () => {
            const menu = document.getElementById("burger-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        async function fetchVariables() {
            try {
                const response = await fetch('http://localhost:3000/variable');

                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des données');
                }
                const variables = await response.json();

                const tableBody = document.getElementById('variablesTable');
                tableBody.innerHTML = '';

                variables.forEach(variable => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${variable.Nom}</td>
                        <td>
                            <button onclick="modifierVariable('${variable.Nom}')">Modifier</button>
                            <button onclick="supprimerVariable(this)">Supprimer</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Erreur :", error.message);
            }
        }

        function supprimerVariable(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        function modifierVariable(variable) {
            window.location.href = `modifconfig.html?variable=${variable}`;
        }

        fetchVariables();
    </script>
</body>
</html>
