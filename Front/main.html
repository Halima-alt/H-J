<!DOCTYPE html>
<html lang="en">

        body {
            font-family: Arial, sans-serif;

            padding: 0;
        }

        header {

        .logo {

            height: auto;

        .burger-menu button {
            background-color: white;

            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;

            background-color: #E5B8C7; /* Rose poudré plus foncé */
            color: white;
        }

        /* Style pour le menu déroulant */
        #burger-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;

            border: 1px solid #E5B8C7;
            padding: 10px;
            z-index: 1000;
        }

            display: block;

            text-decoration: none;
            padding: 5px;
        }

        #burger-menu a:hover {
            background-color: #E5B8C7;
        }

        /* Centrer le contenu */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Utilise toute la hauteur de l'écran */
            text-align: center;
        }

        /* Style pour le graphique */
        .chart-container {
            width: 80%;
            max-width: 600px; /* Limite la largeur maximale */
