<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&J Dashboard</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        /* Style pour le header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E5B8C7; /* Rose poudré plus foncé */
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }


        /* Style pour le logo */
        .logo {
            width: 50px;
            height: auto;
            cursor: pointer;
        }


        /* Style pour le menu burger */
        .burger-menu button {
            background-color: white;
            color: #F5D6E0; /* Texte rose poudré */
            border: 1px solid #F5D6E0;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }


        /* Effet hover sur le bouton burger */
        .burger-menu button:hover {
            background-color: #E5B8C7; /* Rose poudré plus foncé */
            color: white;
        }


        /* Style pour le menu déroulant */
        #burger-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #F5D6E0;
            border: 1px solid #E5B8C7;
            padding: 10px;
            z-index: 1000;
        }


        #burger-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px;
        }


        #burger-menu a:hover {
            background-color: #E5B8C7;
        }


        /* Centrer le contenu */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Utilise toute la hauteur de l'écran */
            text-align: center;
        }


        /* Style pour le graphique */
        .chart-container {
            width: 80%;
            max-width: 600px; /* Limite la largeur maximale */
            margin: 20px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="burger-menu">
            <button id="burger-button">☰</button>
            <div id="burger-menu">
                <a href="config.html">Config</a>
                <a href="historique.html">Historique</a>
            </div>
        </div>
        <img src="logo.jpg" alt="H&J Logo" class="logo">
    </header>
    <main>
        <h1>Choisissez une variable :</h1>
        <select id="variable-select">
            
        </select>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </main>
    <script>
        // Gestion du menu burger
        document.getElementById("burger-button").addEventListener("click", () => {
            const menu = document.getElementById("burger-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });



        // Fonction pour charger les variables dans le menu déroulant
        async function loadVariables() {
            try {
                const response = await fetch('http://localhost:3000/variable');
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des variables');
                }

                const variables = await response.json();
                console.log("Variables reçues :", variables); // Vérifie les données reçues

                const select = document.getElementById("variable-select");
                select.innerHTML = ""; // Vide les options existantes

                if (variables.length === 0) {
                    const option = document.createElement("option");
                    option.value = "";
                    option.textContent = "Aucune variable disponible";
                    select.appendChild(option);
                    return;
                }

                // Ajoute chaque variable comme option
                variables.forEach(variable => {
                    const option = document.createElement("option");
                    // Assurez-vous que les clés utilisées ici correspondent à la réponse JSON
                    option.value = variable.ID_Variable;
                    option.textContent = variable.Nom_Variable;
                    select.appendChild(option);
                });

                // Charge les données pour la première variable par défaut
                fetchData(variables[0].ID_Variable);
            } catch (error) {
                console.error('Erreur lors de la récupération des variables:', error.message);
            }
        }


    // Appelle la fonction loadVariables au chargement de la page
    document.addEventListener("DOMContentLoaded", loadVariables);

    // Appelle la fonction loadVariables au chargement de la page
    document.addEventListener("DOMContentLoaded", loadVariables);

    // Gestion du changement de variable
    document.getElementById("variable-select").addEventListener("change", (e) => {
        const variableId = e.target.value;
        fetchData(variableId); // Charge les données pour la variable sélectionnée
    });

    // Fonction pour récupérer les données et mettre à jour le graphique
    async function fetchData(variableId) {
        try {
            const response = await fetch(`http://localhost:3000/tableauvaleur?ID_Variable=${variableId}`);
            if (!response.ok) {
                throw new Error('Erreur lors de la récupération des données');
            }
            const data = await response.json();

            // Transformez les données pour Chart.js
            const labels = data.map((entry, index) => `Point ${index + 1}`);
            const values = data.map(entry => entry.Valeur);

            // Mettez à jour le graphique
            myChart.data.labels = labels;
            myChart.data.datasets[0].data = values;
            myChart.update();
        } catch (error) {
            console.error('Erreur lors de la récupération des données:', error.message);
        }
    }

    // Initialisation de Chart.js
    const ctx = document.getElementById('myChart').getContext('2d');
    let myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [], // Labels pour le graphique
            datasets: [{
                label: 'Valeurs',
                data: [], // Données pour le graphique
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
       
        // Charger les données pour la variable par défaut (ex. Variable 1)
        fetchData(1);
    </script>
</body>
</html>
