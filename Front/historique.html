<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barre rose */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E5B8C7;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Menu burger */
        .burger-menu {
            position: relative;
        }

        .burger-menu button {
            background-color: white;
            color: #F5D6E0;
            border: 1px solid #F5D6E0;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        .burger-menu button:hover {
            background-color: #E5B8C7;
            color: white;
        }

        #burger-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #F5D6E0;
            border: 1px solid #E5B8C7;
            padding: 10px;
            z-index: 1000;
        }

        #burger-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px;
        }

        #burger-menu a:hover {
            background-color: #E5B8C7;
        }

        /* Logo */
        .logo {
            position: absolute;
            right: 20px;
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        /* Tableau */
        .table-container {
            margin: 80px auto;
            width: 80%;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #E5B8C7;
            color: white;
        }

        .export-button {
            margin-top: 20px;
            background-color: #F5D6E0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .export-button:hover {
            background-color: #E5B8C7;
        }

        /* Bouton retour */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #F5D6E0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #E5B8C7;
        }
    </style>
</head>
<body>
    <header>
        <div class="burger-menu">
            <button id="burger-button">☰</button>
            <div id="burger-menu">
                <a href="config.html">Config</a>
                <a href="historique.html">Historique</a>
                <a href="main.html">Dashboard</a>
            </div>
        </div>
        <img src="logo.jpg" alt="H&J Logo" class="logo">
    </header>
    <main>
        <div class="table-container">
            <h1>Historique</h1>
            <div>
                <label for="start-date">Date début :</label>
                <input type="date" id="start-date">
                <label for="end-date">Date fin :</label>
                <input type="date" id="end-date">
                <label for="export-all">
                    <input type="checkbox" id="export-all"> Exporter tout
                </label>
                <button class="export-button" onclick="exportData()">Exporter</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Variable_automate</th>
                        <th>Fréquence</th>
                        <th>Valeur</th>
                        <th>Date</th>
                        <th>Unité</th>
                    </tr>
                </thead>
                <tbody id="historiqueTable">
                    <!-- Données ajoutées dynamiquement -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Bouton Retour -->
    <button class="back-button" onclick="history.back()">← Retour</button>
    <script>
        // Gestion du menu burger
        document.getElementById("burger-button").addEventListener("click", () => {
            const menu = document.getElementById("burger-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });
    
        // Fonction pour récupérer et afficher les données de l'historique
        async function fetchHistorique() {
            try {
                const response = await fetch('http://localhost:3000/historique');
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }
                const data = await response.json();
                const tableBody = document.getElementById("historiqueTable");
                tableBody.innerHTML = '';
                data.forEach(item => {
                    console.log(item)
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.ID_Valeur}</td>
                        <td>${item.Nom_Variable}</td>
                        <td>${item.Nom_Automate}</td>
                        <td>${item.Fréquence}</td>
                        <td>${item.Valeur}</td>
                        <td>${item.Date}</td> <!-- La date est déjà formatée dans la requête SQL -->
                        <td>${item.Unité}</td>
                    `;
                    console.log(row)
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Erreur :", error.message);
            }
        }

    
        // Fonction pour gérer l'export des données
        function exportData() {
            const exportAll = document.getElementById("export-all").checked;
            if (exportAll) {
                alert("Exportation de toutes les données...");
            } else {
                const startDate = document.getElementById("start-date").value;
                const endDate = document.getElementById("end-date").value;
                if (!startDate || !endDate) {
                    alert("Veuillez sélectionner une plage de dates.");
                    return;
                }
                alert(`Exportation des données du ${startDate} au ${endDate}...`);
            }
        }
    
        // Charge les données de l'historique au chargement de la page
        document.addEventListener("DOMContentLoaded", fetchHistorique);
    </script>
