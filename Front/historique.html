        document.getElementById("burger-button").addEventListener("click", () => {

        async function fetchHistorique() {
            try {
                const response = await fetch('http://localhost:3000/historique'); // Endpoint modifié pour récupérer les données enrichies
                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status}`);
                }

                const tableBody = document.getElementById('historiqueTable');
                tableBody.innerHTML = '<tr><td colspan="7">Chargement des données...</td></tr>';

                const data = await response.json();

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7">Aucune donnée disponible.</td></tr>';
                    return;
                }

                tableBody.innerHTML = ''; // Efface l'indicateur de chargement

                // Ajoutez chaque élément au tableau
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.ID_Valeur}</td>
                        <td>${item.Nom_Variable}</td>
                        <td>${item.Nom_Automate}</td>
                        <td>${item.Fréquence}</td>
                        <td>${item.Valeur}</td>
                        <td>${new Date(item.Date).toLocaleString()}</td>
                        <td>${item.Unité}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des données :', error);
            }
        }

        function toggleDateInputs() {
                const isChecked = document.getElementById("extractAll").checked;
                document.getElementById("startDate").disabled = isChecked;
                document.getElementById("endDate").disabled = isChecked;
            }

        function exportFilteredCSV() {
                const isExtractAll = document.getElementById("extractAll").checked;
                const tableRows = document.querySelectorAll("#historiqueTable tr"); // Récupère les lignes du tableau
                let dataToExport = [];

                if (tableRows.length === 0) {
                    alert("Aucune donnée à exporter.");
                    return;
                }

                if (!isExtractAll) {
                    const startDate = document.getElementById("startDate").value;
                    const endDate = document.getElementById("endDate").value;

                    if (!startDate || !endDate) {
                        alert("Veuillez sélectionner une plage de dates ou cocher 'Extraire tout'.");
                        return;
                    }

                    // Filtrer les données affichées dans le tableau en fonction des dates
                    tableRows.forEach(row => {
                        const dateCell = row.querySelector("td:nth-child(6)"); // Supposons que la date est dans la 6e colonne
                        if (dateCell) {
                            const rowDate = new Date(dateCell.textContent.trim());
                            const start = new Date(startDate);
                            const end = new Date(endDate);

                            if (rowDate >= start && rowDate <= end) {
                                dataToExport.push(row);
                            }
                        }
                    });

                    if (dataToExport.length === 0) {
                        alert("Aucune donnée trouvée pour la plage de dates sélectionnée.");
                        return;
                    }
                } else {
                    // Inclure toutes les données affichées dans le tableau
                    dataToExport = Array.from(tableRows);
                }

                // Générer le contenu CSV
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "ID Valeur,Nom Variable,Nom Automate,Fréquence,Valeur,Date,Unité\n"; // En-têtes des colonnes

                dataToExport.forEach(row => {
                    const cells = row.querySelectorAll("td");
                    const rowData = Array.from(cells).map(cell => `"${cell.textContent.trim()}"`).join(",");
                    csvContent += rowData + "\n";
                });
            } catch (error) {
                console.error("Erreur :", error.message);
            }
        }

                // Télécharger le fichier CSV
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `historique_${isExtractAll ? "complet" : "filtré"}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
