<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E5B8C7;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .table-container {
            width: 80%;
            margin: 80px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #E5B8C7;
            color: white;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            width: 80%;
        }

        .filter-container input, .filter-container label {
            padding: 5px;
            margin-right: 10px;
        }

        .export-button {
            background-color: #F5D6E0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .export-button:hover {
            background-color: #E5B8C7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Historique</h1>
    </header>
    <div class="filter-container">
        <div>
            <label for="startDate">Date début :</label>
            <input type="date" id="startDate" disabled>
        </div>
        <div>
            <label for="endDate">Date fin :</label>
            <input type="date" id="endDate" disabled>
        </div>
        <div>
            <input type="checkbox" id="exportAll" checked>
            <label for="exportAll">Exporter tout</label>
        </div>
        <button class="export-button" onclick="exportFilteredData()">Exporter</button>
    </div>
    <main>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>IP</th>
                        <th>Variable_automate</th>
                        <th>Fréquence</th>
                        <th>Valeur</th>
                        <th>Date</th>
                        <th>Unité</th>
                        <th>ID_AUTOMATE</th>
                    </tr>
                </thead>
                <tbody id="historiqueTable">
                    <!-- Historique ajouté ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        const historiqueData = [
            { id: 1, nom: "Variable1", ip: "192.168.1.1", automate: "Var1", freq: "50Hz", valeur: "12.5", date: "2024-11-15", unite: "°C", id_automate: "001" },
            { id: 2, nom: "Variable2", ip: "192.168.1.2", automate: "Var2", freq: "60Hz", valeur: "15.0", date: "2024-11-16", unite: "°C", id_automate: "002" }
        ];

        function displayHistorique(data) {
            const tableBody = document.getElementById("historiqueTable");
            tableBody.innerHTML = "";

            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.nom}</td>
                    <td>${item.ip}</td>
                    <td>${item.automate}</td>
                    <td>${item.freq}</td>
                    <td>${item.valeur}</td>
                    <td>${item.date}</td>
                    <td>${item.unite}</td>
                    <td>${item.id_automate}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterDataByDate(startDate, endDate) {
            return historiqueData.filter(item => {
                const itemDate = new Date(item.date);
                return itemDate >= new Date(startDate) && itemDate <= new Date(endDate);
            });
        }

        function exportFilteredData() {
            const exportAll = document.getElementById("exportAll").checked;

            let filteredData;
            if (exportAll) {
                filteredData = historiqueData;
            } else {
                const startDate = document.getElementById("startDate").value;
                const endDate = document.getElementById("endDate").value;

                if (!startDate || !endDate) {
                    alert("Veuillez sélectionner une plage de dates.");
                    return;
                }

                filteredData = filterDataByDate(startDate, endDate);

                if (filteredData.length === 0) {
                    alert("Aucune donnée disponible pour cette plage de dates.");
                    return;
                }
            }

            let csvContent = "data:text/csv;charset=utf-8,ID,Nom,IP,Variable_automate,Fréquence,Valeur,Date,Unité,ID_AUTOMATE\n";
            filteredData.forEach(item => {
                csvContent += `${item.id},${item.nom},${item.ip},${item.automate},${item.freq},${item.valeur},${item.date},${item.unite},${item.id_automate}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", exportAll ? "historique_complet.csv" : "historique_filtre.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById("exportAll").addEventListener("change", (e) => {
            const isChecked = e.target.checked;
            document.getElementById("startDate").disabled = isChecked;
            document.getElementById("endDate").disabled = isChecked;
        });

        displayHistorique(historiqueData); // Affichage initial
    </script>
</body>
</html>
