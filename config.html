<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config - Variables</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E5B8C7; /* Rose poudré */
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        .table-container {
            width: 80%;
            margin: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #E5B8C7;
            color: white;
        }

        button {
            background-color: #F5D6E0;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #E5B8C7;
        }

        .add-button {
            margin: 20px 0;
            background-color: #F5D6E0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="H&J Logo" class="logo">
    </header>
    <main>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Variable</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="variablesTable">
                    <tr>
                        <td>Température</td>
                        <td>
                            <button onclick="modifierVariable('Température')">Modifier</button>
                            <button onclick="supprimerVariable(this)">Supprimer</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Voyant</td>
                        <td>
                            <button onclick="modifierVariable('Voyant')">Modifier</button>
                            <button onclick="supprimerVariable(this)">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="add-button" onclick="window.location.href='ajoutconfig.html'">Ajouter une variable</button>
        </div>
    </main>
    <script>
        function supprimerVariable(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        function modifierVariable(variable) {
            window.location.href = `modifconfig.html?variable=${variable}`;
        }
    </script>
</body>
</html>
