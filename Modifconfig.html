<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une variable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barre rose */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E5B8C7;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Menu burger */
        .burger-menu {
            position: relative;
        }

        .burger-menu button {
            background-color: white;
            color: #F5D6E0;
            border: 1px solid #F5D6E0;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        .burger-menu button:hover {
            background-color: #E5B8C7;
            color: white;
        }

        #burger-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #F5D6E0;
            border: 1px solid #E5B8C7;
            padding: 10px;
            z-index: 1000;
        }

        #burger-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px;
        }

        #burger-menu a:hover {
            background-color: #E5B8C7;
        }

        /* Logo */
        .logo {
            position: absolute;
            right: 20px;
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        /* Bouton retour */
        .back-button {
            position: absolute;
            top: 150px; /* Bouton déplacé plus bas */
            left: 15px;
            background-color: #F5D6E0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #E5B8C7;
        }

        /* Formulaire */
        .form-container {
            margin: 80px auto; /* Décalage sous le bouton retour */
            width: 50%;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #F5D6E0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #E5B8C7;
        }
    </style>
</head>
<body>
    <header>
        <div class="burger-menu">
            <button id="burger-button">☰</button>
            <div id="burger-menu">
                <a href="config.html">Config</a>
                <a href="historique.html">Historique</a>
                <a href="main.html">Dashboard</a>
            </div>
        </div>
        <img src="logo.jpg" alt="H&J Logo" class="logo">
    </header>
    <div class="back-button" onclick="history.back()">← Retour</div>
    <main>
        <div class="form-container">
            <form id="modifForm">
                <input type="text" id="variableName" placeholder="Nom de la variable" required>
                <button type="submit">Modifier</button>
            </form>
        </div>
    </main>
    <script>
        // Gestion du menu burger
        document.getElementById("burger-button").addEventListener("click", () => {
            const menu = document.getElementById("burger-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        // Pré-remplir le champ texte avec la valeur de la variable si elle est fournie
        const params = new URLSearchParams(window.location.search);
        const variable = params.get("variable");

        if (variable) {
            document.getElementById("variableName").value = variable;
        }

        // Gestion du formulaire
        document.getElementById("modifForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const modifiedVariable = document.getElementById("variableName").value;

            // Redirection avec la variable modifiée
            window.location.href = `config.html?modifiedVariable=${modifiedVariable}`;
        });
    </script>
</body>
</html>
